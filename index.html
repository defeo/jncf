# Who?

### <http://opendreamkit.org/>

- EU H2020 project, call on *Virtual Research Environments*.
- Budget: **7.6M€**.
- **4 years**: Sep 2015 – Aug 2019.
- [15 sites, 50 participants](http://opendreamkit.org/partners/).
- 7 *work pacakges*, 828 *person-months*.
- [168 (and counting) GitHub issues](https://github.com/OpenDreamKit/OpenDreamKit/issues), [57 *tasks*](https://github.com/OpenDreamKit/OpenDreamKit/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20%20label%3Atask%20), [85 *deliverables*](https://github.com/OpenDreamKit/OpenDreamKit/issues?q=is%3Aopen+is%3Aissue+label%3Adeliverable).
- 4 CAS's, 1 scientific notebook system, *uncountable* software packages!

# What?

> **Virtual Research Environment (VRE)**  
> <small>*noun, n., (newspeak)*</small>  
> Groups of researchers, typically widely dispersed who are working
> together through ubiquitous, trusted and easy access to services for
> scientific data, computing, and networking, in a collaborative virtual
> environment.

**Translation:** Research + Cloud.

--

## So, what do you REALLY do?

- Building **just one** VRE is **BORING!**

- We are not the next [CNRS cloud](https://mycore.core-cloud.net/)!</small>

&nbsp;

## We are building a *math VRE TOOLKIT*!

- Entirely based on open source components!



--

## *Mix'n'match* components

- Collaborative workspaces (JupyterHub, SageMathCloud)
- User interfaces (Jupyter notebook)
- Computational components (Linbox, PARI/GP, GAP, SageMath, Singular, ...)
- Data / knowledge bases (LMFDB, MathHub, ...)
- Physical resources (Cloud infrastructure, ...)

--

## Scale to ANY environment

- Personal laptop;
- Your team's server;
- Your University cloud;
- A European grid infrastructure.

# Demos

## Jupyter

- Try it yourself at <https://tmpnb.org/>!

- Or
  
  ```
  sudo apt-get install jupyter
  jupyter notebook
  ```

- Or, if you have SageMath 7.x,
  
  ```
  sage -n jupyter
  ```

- Or in [SageMathCloud](http://cloud.sagemath.com/) (commercial
service, classroom tools, freemium).

--

## JupyterHub

- User accounts + Jupyter.

- Simple yet effective VRE.

- Still experimental, [read the docs!](https://jupyterhub.readthedocs.io/)

- Next evolution:
[JupyterLab](http://blog.jupyter.org/2016/07/14/jupyter-lab-alpha/)
full featured cloud system.
